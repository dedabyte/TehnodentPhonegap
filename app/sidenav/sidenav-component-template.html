<div class="sidenav-overlay animation-sidenav" ng-show="tdSidenav.active.show" ng-class="{ hidden: !tdSidenav.active.loaded }" ng-click="tdSidenav.closeNav()">
  <div class="sidenav-wrap" id="stablo">

    <ul style="padding-left: 0">
      <li  ng-class=":: { imaPodstablo: item.podstablo.length, otvoreno: item._level < 1 }" class="nivo-{{ :: item._level }}"   ng-repeat="item in :: tdSidenav.tree" ng-include="'sidenav-tree2'"></li>
    </ul>

  </div>
</div>

<script type="text/ng-template" id="sidenav-tree2">
  <span style="margin-left: {{ :: ((item._level + 1) < 3 ? 1 : item._level + 1 - 2) * 20 }}px;">
    <a href="#/{{:: item.url}}">{{:: item.naziv }} <small>({{:: item.brojPodelemenata }})</small></a>
  </span>
  <ul ng-if=":: item.podstablo.length" style="{{:: (item._level < 2) ? 'display: block;' : '' }}">
    <li  ng-class=":: { imaPodstablo: item.podstablo.length, otvoreno: item._level < 1 }" class="nivo-{{:: item._level }}"   ng-repeat="item in :: item.podstablo" ng-include="'sidenav-tree2'"></li>
  </ul>
</script>
